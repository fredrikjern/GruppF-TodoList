<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <i class="fa-solid fa-gear"></i>
            <img src="img/carrot_svg.svg" alt="CarrotLogo" width="50" height="50">
            <i class="fa-solid fa-bars"></i>
        </nav>
    </header>
    <div id="pageWrapper">
        <section id="shoppingContainer">
            <h3>Inköpslista</h2>
                <form class="buy-list-input">
                    <input type="text" id="shoppingField" placeholder="Mjölk" required>
                    <button type="submit"><i class="fa-solid fa-plus"></i></button>
                </form>
                <div id="shoppingList" class="container">
                    <ul></ul>
                </div>
                <button id="moveBtn">Flytta över</button>
        </section>
        <section id="homeContainer">
            <h3>Har hemma</h2>
                <form class="home-list-input">
                    <input type="text" id="shoppingField" placeholder="Mjölk" required>
                    <button type="submit"><i class="fa-solid fa-plus"></i></button>
                </form>
                <div id="homeList" class="container">
                    <ul></ul>
                </div>
                <button id="moveBtn">Flytta över</button>
        </section>
    </div>
</body>

</html>
