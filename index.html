<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="header-styles.js" defer></script>
    <title>Inköp- och Hemmalista</title>
  </head>

  <body>
    <header>
        <nav>
            <i class="fa-solid fa-gear"></i>
            <img src="./img/carrot_white.svg" alt="CarrotLogo" width="70" height="70">
            <i class="fa-solid fa-bars" id="hamburgerMenu"></i>
        </nav>
    </header>

    <div id="menu">
        <a href="#" class="hamburgerMenuItem"><i class="fa-solid fa-house">
            <h6>Hem</h6>
            </i>
        </a>
        <a href="#" class="hamburgerMenuItem">
            <i class="fa-solid fa-book-open">
                <h6>Recept</h6>
            </i>
        </a>
        <a href="#" class="hamburgerMenuItem">
            <i class="fa-solid fa-list">
                <h6>Listor</h6>
            </i>
        </a>
        <a href="#" class="hamburgerMenuItem">
            <i class="fa-solid fa-user-group">
                <h6>Vänner</h6>
            </i>
        </a>
    </div>

    <div id="pageWrapper">
      <section id="shoppingContainer">
        <h2>Inköpslista</h2>
        <form id="buy-list-input">
            <div>
                <input
                    type="text"
                    id="shoppingField"
                    placeholder="Vilken vara?"
                    required
                />
                <input
                    type="text"
                    id="shoppingDesc"
                    placeholder="Mängd?"
                    required
                />
            </div>
            <div>
                <button type="submit"><i class="fa-solid fa-plus"></i></button>
            </div>    
        </form>
        <div id="shoppingList" class="container">
          <ul id="buy-list"></ul>
        </div>
        <button class="moveBtn" id="shoppingMove">Flytta över<i class="fa-solid fa-arrow-down" id="arrow"></i>
        </button>
      </section>

        <section id="homeContainer">
            <h2>Har hemma</h2>
                <form id="home-list-input">
                    <div>
                            <input type="text" id="homeField" placeholder="Vilken vara?" required>
                            <input type="text" id="homeDesc" placeholder="Mängd?" required>
                    </div>
                    <div>
                        <button type="submit" id="homeButton"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </form>
                <div id="homeList" class="container">
                    <ul id="inventory-list"></ul>
                </div>
                <button class="moveBtn" id="homeMove">Flytta över<i class="fa-solid fa-arrow-up" id="arrow"></i></button></button>
        </section>
    </div>
  </body>
</html>
